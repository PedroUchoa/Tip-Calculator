<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <img class="logo" src="images/logo.svg" alt="">
    <section class="principal">
      <section class="bill-section">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" min="0">
        </div>
        <div class="select-tip">
          <h1>Select tip %</h1>
          <ul>
            <li>
              <button value="5" atualizar>5%</button>
            </li>
            <li>
              <button value="10" atualizar>10%</button>
            </li>
            <li>
              <button value="15" atualizar>15%</button>
            </li>
            <li>
              <button value="25" atualizar>25%</button>
            </li>
            <li>
              <button value="50" atualizar>50%</button>
            </li>
            <li>
              <input type="number" name="custom" id="input-custom" placeholder="Custom" min="0" button-add atualizar>
            </li>
          </ul>
        <div class="number-people">
          <span>
            <label for="number-people">Number of People</label>
            <p>canÂ´t be zero</p>
          </span>
          <input type="number" name="number-people" id="number-people" placeholder="0" min="0" >
        </div>
      </section>
      <section class="tip-section">
        <div class="tip-amount">
          <h1>Tip Amount <span>/ person</span></h1>
          <p id="valor-amount">$0,00</p>
        </div>
        <div class="tip-amount">
          <h1>Total <span>/ person</span></h1>
          <p id="valor-total">$0,00</p>
        </div>
        <button id="button-reset">Reset</button>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="js/script.js"></script>
</html>
